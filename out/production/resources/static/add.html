<!DOCTYPE HTML>

<html>

<head>
    <title>Spring Boot - AJAX Example</title>
    <meta charset="utf-8" />
    <script src="/js/bundle.js"></script>
</head>

<body>
    <h3>To Do List Add</h3>
    <div>
        <form id="todolistForm">

            <label>預計時間</label>
            <input type="datetime-local" id="estimated" value="" />

            <label>事項主旨:</label>
            <input type="text" id="name" placeholder="Enter Name" />

            <label>事項內容:</label>
            <input type="text" id="content" placeholder="Enter Content" />

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
