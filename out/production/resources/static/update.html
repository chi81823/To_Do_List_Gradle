<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spring Boot - AJAX Example</title>
    <meta charset="utf-8" />
    <script src="/js/bundle.js"></script>
</head>

<body>
    <h3>To Do List Update</h3>
    <div>
        <form id="todolistUpdateForm">
            <label>ID:</label>
            <input type="text" id="updateId" placeholder="Enter ID" />

            <label>Name:</label>
            <input type="text" id="updateName" placeholder="Enter New Name" />

            <label>Context:</label>
            <input type="text" id="updateContext" placeholder="Enter New Context" />

            <button type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
